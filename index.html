<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
     
<div class="container">
    <h1><u>Rock-Paper-Scissors</u></h1>
    <div class="result"></div>
    <div class="players-chose">
            <div class="chose-cont">
    <div class="user-chose same-chose"></div>
    <div class="comp-chose same-chose"></div>
</div>
<div class="players">
    <div class="same-pl">Player:<span class="player">0</span></div>
    <div class="same-pl">Computer:<span class="computer">0</span></div>
</div>
    </div>

    <div class="gestures">
        <div class=" same-ges"><i class="rock fa-hand-fist fa-solid "></i>rock</div>
        <div class=" same-ges"><i class="paper fa-hand fa-solid "></i>paper</div>
        <div class=" same-ges"><i class="scissor fa-hand-scissors fa-solid "></i>scissors</div>
        <p class="choose-wep">Choose Your Weapon!!</p>
    </div>
    <div class="autoPlay-cont">
    <div class="play-ag">Play Again</div>
    <div class="auto-play"> 
    <p>Auto Play</p>
    <input type="checkbox" name="" id="check">
    </div>
</div>
</div>
</body>
</html>
